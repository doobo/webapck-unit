<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular JS And Webpack</title>
    <link rel="stylesheet" href="../dist/angular.min.css">
    <script src="../dist/angular.min.js"></script>
    <script src="../dist/angular/angular.bundle.js"></script>
</head>
<body ng-app="home">
    <div ng-controller="indexController">
        <h1 align="center">{{name}}</h1>
    </div>
    <p>
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-sort-by-attributes"></span>
        </button>
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-sort-by-attributes-alt"></span>
        </button>
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-sort-by-order"></span>
        </button>
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-sort-by-order-alt"></span>
        </button>
    </p>
    <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-user"></span> User
    </button>
    <button type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-user"></span> User
    </button>
    <button type="button" class="btn btn-default btn-xs" id="btn_test">
        <span class="fa fa-plus"></span> User
    </button>
</body>
<script>
    console.log(angular.isArray([1,2,3]));
</script>
</html>
